<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
  <title>Title</title>
</head>
<body>


<div class="label_section">
  <h1>Table Finder</h1>
  <p>Pick your table now</p>
</div>

<div class="tables">
  <button class="available" id="table_button" type="button">1</button>
  <button class="available" id="table_button" type="button">2</button>
  <button class="available" id="table_button" type="button">3</button>
  <button class="available" id="table_button" type="button">4</button>
  <button class="available" id="table_button" type="button">5</button>
  <button class="available" id="table_button" type="button">6</button>
  <button class="available" id="table_button" type="button">7</button>
  <button class="available" id="table_button" type="button">8</button>
  <button class="available" id="table_button" type="button">9</button>
</div>


<div class="reservation_form">
  <form>
    <i class="material-icons">clear</i>
    <h3>New Reservation</h3>
    <div class="table_number_container">
      <h5>Table number:</h5>
      <input class="table_number" type="text">
    </div>
    <input type="text" placeholder="Name">
    <input type="text" placeholder="Phone number">
    <input type="text" placeholder="Size of party">
    <button class="save_button" type="button">SAVE</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
